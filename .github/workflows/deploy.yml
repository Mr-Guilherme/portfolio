name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22.20.0'
        cache: 'pnpm'

    - name: Cache pnpm store
      uses: actions/cache@v4
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    - name: Cache Biome
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/biome
          node_modules/.cache/biome
        key: ${{ runner.os }}-biome-${{ hashFiles('biome.json', 'src/**/*.{ts,tsx,js,jsx}') }}
        restore-keys: |
          ${{ runner.os }}-biome-

    - name: Cache Vite build
      uses: actions/cache@v4
      with:
        path: |
          node_modules/.vite
          dist
        key: ${{ runner.os }}-vite-build-${{ hashFiles('vite.config.ts', 'src/**/*.{ts,tsx,css}', 'index.html', 'public/**/*') }}
        restore-keys: |
          ${{ runner.os }}-vite-build-

    - name: Verify pnpm-lock.yaml
      run: |
        if [ ! -f "pnpm-lock.yaml" ]; then
          echo "Error: pnpm-lock.yaml not found"
          exit 1
        fi

    - name: Install dependencies
      run: pnpm install --frozen-lockfile --ignore-scripts

    - name: Run linter
      run: pnpm run lint:ci

    - name: Build project
      run: pnpm run build
      env:
        VITE_ENV: prd
        VITE_GA_ID: ${{ secrets.VITE_GA_ID }}

    - name: Test build output
      run: |
        if [ ! -d "dist" ]; then
          echo "Build failed: dist directory not found"
          exit 1
        fi
        if [ ! -f "dist/index.html" ]; then
          echo "Build failed: index.html not found in dist"
          exit 1
        fi
        echo "Build validation successful"
        ls -la dist/

    - name: Verify CNAME file
      run: |
        if [ -f "public/CNAME" ]; then
          echo "CNAME file found: $(cat public/CNAME)"
          if [ -f "dist/CNAME" ]; then
            echo "CNAME copied to dist: $(cat dist/CNAME)"
          else
            echo "Warning: CNAME not found in dist directory"
          fi
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: ./dist

    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload build artifacts
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4