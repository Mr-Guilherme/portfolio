<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#007acc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <text x="600" y="200" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="72" font-weight="bold">
    Guilherme Rodrigues
  </text>
  
  <text x="600" y="280" text-anchor="middle" fill="#cccccc" font-family="Arial, sans-serif" font-size="36" font-weight="300">
    Senior Full Stack Engineer
  </text>
  
  <text x="600" y="340" text-anchor="middle" fill="#999999" font-family="Arial, sans-serif" font-size="24">
    TypeScript • React • Node.js • AWS • PostgreSQL
  </text>
  
  <text x="600" y="420" text-anchor="middle" fill="#00d4aa" font-family="Arial, sans-serif" font-size="28" font-weight="500">
    Transforming ideas into digital reality
  </text>
  
  <circle cx="150" cy="150" r="3" fill="#00d4aa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="480" r="2" fill="#007acc" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="500" r="2.5" fill="#00d4aa" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>